    <script>
        let websocket = null;
        let isConnected = false;
        let sentCount = 0;

        let errorCount = 0;
        let connectTime = null;
        let uptimeInterval = null;

        function connect() {
            const ip = document.getElementById('serverIp').value.trim();
            const port = document.getElementById('serverPort').value.trim();
            const deviceName = document.getElementById('deviceName').value.trim();
            
            if (!ip || !port) {
                addLog('error', 'âš ï¸ IP ì£¼ì†Œì™€ í¬íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }
            
            const wsUrl = `ws://${ip}:${port}`;
            addLog('info', `ğŸ”„ ì—°ê²° ì‹œë„ ì¤‘: ${wsUrl}`);
            updateConnectionStatus('connecting', 'ğŸŸ¡ ì—°ê²° ì¤‘...');
            
            try {
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function(event) {
                    isConnected = true;
                    connectTime = new Date();
                    addLog('info', 'âœ… WebSocket ì—°ê²° ì„±ê³µ');
                    updateConnectionStatus('connected', 'ğŸŸ¢ ì—°ê²°ë¨');
                    
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    
                    startUptimeCounter();
                    
                    // ì—°ê²° í›„ ìë™ìœ¼ë¡œ í´ë¼ì´ì–¸íŠ¸ ì—°ê²° ë©”ì‹œì§€ ì „ì†¡
                    setTimeout(() => {
                        sendQuickMessage('client_connect', {
                            device_id: 'web_client_' + Date.now(),
                            device_name: deviceName,
                            app_version: 'v0.1.5-web'
                        });
                    }, 500);
                };
                
                websocket.onmessage = function(event) {
                    receivedCount++;
                    updateStats();
                    addLog('received', `ğŸ“¥ ë°›ìŒ: ${event.data}`);
                    
                    try {
                        const message = JSON.parse(event.data);
                        handleReceivedMessage(message);
                    } catch (e) {
                        addLog('error', `âŒ JSON íŒŒì‹± ì˜¤ë¥˜: ${e.message}`);
                    }
                };
                
                websocket.onclose = function(event) {

                    addLog('info', `ğŸ”Œ ì—°ê²° ì¢…ë£Œ (ì½”ë“œ: ${event.code}, ì´ìœ : ${event.reason || 'ì—†ìŒ'})`);
                    updateConnectionStatus('disconnected', 'ğŸ”´ ì—°ê²° ì•ˆë¨');
                    
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('sendBtn').disabled = true;

                    updateConnectionStatus('disconnected', 'ğŸ”´ ì—°ê²° ì‹¤íŒ¨');

                return;

                return;

            const pageNumber = parseInt(document.getElementById('pageNumber').value) || 1;

        function exportLog() {
            const logContainer = document.getElementById('logContainer');
            const logs = Array.from(logContainer.children).map(entry => entry.textContent).join('\n');
            
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `collaboration_test_log_${new Date().toISOString().replace(/[:.]/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.addEventListener('DOMContentLoaded', function() {
